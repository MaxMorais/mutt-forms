<html>
<head>
    <title>Mutt Forms</title>
    <script src="../dist/mutt.js"></script>
</head>
<body>
    <h1>Playground</h1>
    <p>A place to play around with the standalone version.</p>
    <div id="form"></div>
    <script>
        var schema = {
            type: 'object',
            properties: {
                name: {
                    type: 'string'
                },
                number: {
                    type: 'integer'
                },
                truefalse: {
                    type: 'boolean'
                }
            }
        };

        var options = {
            fields: {
                name: {
                    help: 'Some help with this field'
                },
                truefalse: {
                    label: "True or False?"
                }
            }
        };

        var form = new Mutt(
            schema,
            options
        )

        form.on('submit', (data, e) => {
            window.console.log('Submitted! ', data)
        }).render(document.getElementById('form'))
    </script>
</body>
</html>
